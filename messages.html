<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>留言管理 - 北京科技大学赓续抗战精神烽炬承光社会调研实践团</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/style.css">
  <!-- 添加Axios库 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message-card {
      margin-bottom: 20px;
      border-left: 4px solid var(--primary-color);
    }
    .pagination {
      justify-content: center;
      margin-top: 30px;
    }
    .message-date {
      font-size: 0.85rem;
      color: #6c757d;
    }
    .message-info {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 10px;
    }
    .message-info span {
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    .message-content {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div id="loginSection" class="login-container">
      <h2 class="text-center mb-4">留言管理系统</h2>
      <div class="card">
        <div class="card-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="password" class="form-label">管理员密码</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
            <div id="loginResult" class="mt-3"></div>
          </form>
        </div>
      </div>
    </div>

    <div id="adminSection" class="admin-container d-none">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>留言管理</h2>
        <button id="logoutBtn" class="btn btn-outline-danger">
          <i class="bi bi-box-arrow-right"></i> 退出
        </button>
      </div>

      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">留言列表</h5>
        </div>
        <div class="card-body">
          <div id="messagesList">
            <div class="text-center py-5">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2">正在加载留言数据...</p>
            </div>
          </div>
          
          <div id="pagination" class="mt-4">
            <!-- 分页控件将在这里动态生成 -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 登录状态管理
    let isLoggedIn = false;
    let currentPage = 1;
    const messagesPerPage = 10;

    // 检查登录状态
    function checkLoginStatus() {
      const token = localStorage.getItem('adminToken');
      if (token) {
        isLoggedIn = true;
        showAdminSection();
        loadMessages();
      } else {
        showLoginSection();
      }
    }

    // 显示登录界面
    function showLoginSection() {
      document.getElementById('loginSection').classList.remove('d-none');
      document.getElementById('adminSection').classList.add('d-none');
    }

    // 显示管理界面
    function showAdminSection() {
      document.getElementById('loginSection').classList.add('d-none');
      document.getElementById('adminSection').classList.remove('d-none');
    }

    // 登录表单处理
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const password = document.getElementById('password').value;
      const loginResult = document.getElementById('loginResult');
      
      // 显示加载状态
      loginResult.innerHTML = '<div class="spinner-border spinner-border-sm text-primary" role="status"><span class="visually-hidden">Loading...</span></div> 正在验证...';
      
      // 这里应该发送到后端验证密码
      // 为了演示，我们使用简单的密码验证
      if (password === 'admin123') {
        localStorage.setItem('adminToken', 'demo-token');
        isLoggedIn = true;
        showAdminSection();
        loadMessages();
        loginResult.innerHTML = '<div class="alert alert-success">登录成功！</div>';
      } else {
        loginResult.innerHTML = '<div class="alert alert-danger">密码错误，请重试。</div>';
      }
    });

    // 退出登录
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('adminToken');
      isLoggedIn = false;
      showLoginSection();
      document.getElementById('password').value = '';
      document.getElementById('loginResult').innerHTML = '';
    });

    // 加载留言数据
    function loadMessages() {
      const messagesList = document.getElementById('messagesList');
      
      // 显示加载状态
      messagesList.innerHTML = `
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">正在加载留言数据...</p>
        </div>
      `;
      
      // 模拟从服务器获取数据
      setTimeout(() => {
        const mockMessages = [
          {
            id: 1,
            name: '张明华',
            organization: '北京科技大学',
            email: 'zhang@ustb.edu.cn',
            phone: '13800138000',
            message: '我对团队的抗战精神传承活动非常感兴趣，希望能够了解更多信息。',
            timestamp: '2023-12-15 14:30:00'
          },
          {
            id: 2,
            name: '李小红',
            organization: '清华大学',
            email: 'li@tsinghua.edu.cn',
            phone: '13900139000',
            message: '我们学校也想开展类似的爱国主义教育活动，希望能与贵团队合作。',
            timestamp: '2023-12-14 16:20:00'
          },
          {
            id: 3,
            name: '王建国',
            organization: '中国人民大学',
            email: 'wang@ruc.edu.cn',
            phone: '13700137000',
            message: '团队的口述历史收集工作很有意义，希望能分享一些调研经验。',
            timestamp: '2023-12-13 09:15:00'
          }
        ];
        
        displayMessages(mockMessages);
      }, 1000);
    }

    // 显示留言列表
    function displayMessages(messages) {
      const messagesList = document.getElementById('messagesList');
      
      if (messages.length === 0) {
        messagesList.innerHTML = '<div class="text-center py-5"><p>暂无留言数据</p></div>';
        return;
      }
      
      const startIndex = (currentPage - 1) * messagesPerPage;
      const endIndex = startIndex + messagesPerPage;
      const pageMessages = messages.slice(startIndex, endIndex);
      
      const messagesHTML = pageMessages.map(message => `
        <div class="card message-card">
          <div class="card-body">
            <div class="message-info">
              <span><i class="bi bi-person-fill text-primary"></i> ${message.name}</span>
              <span><i class="bi bi-building"></i> ${message.organization}</span>
              <span><i class="bi bi-envelope"></i> ${message.email}</span>
              <span><i class="bi bi-telephone"></i> ${message.phone}</span>
              <span class="message-date"><i class="bi bi-calendar"></i> ${message.timestamp}</span>
            </div>
            <div class="message-content">
              ${message.message}
            </div>
            <div class="mt-3">
              <button class="btn btn-sm btn-outline-primary me-2" onclick="replyMessage(${message.id})">
                <i class="bi bi-reply"></i> 回复
              </button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteMessage(${message.id})">
                <i class="bi bi-trash"></i> 删除
              </button>
            </div>
          </div>
        </div>
      `).join('');
      
      messagesList.innerHTML = messagesHTML;
      
      // 生成分页
      generatePagination(messages.length);
    }

    // 生成分页控件
    function generatePagination(totalMessages) {
      const totalPages = Math.ceil(totalMessages / messagesPerPage);
      const pagination = document.getElementById('pagination');
      
      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }
      
      let paginationHTML = '<nav><ul class="pagination">';
      
      // 上一页
      if (currentPage > 1) {
        paginationHTML += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${currentPage - 1})">上一页</a></li>`;
      }
      
      // 页码
      for (let i = 1; i <= totalPages; i++) {
        if (i === currentPage) {
          paginationHTML += `<li class="page-item active"><span class="page-link">${i}</span></li>`;
        } else {
          paginationHTML += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${i})">${i}</a></li>`;
        }
      }
      
      // 下一页
      if (currentPage < totalPages) {
        paginationHTML += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${currentPage + 1})">下一页</a></li>`;
      }
      
      paginationHTML += '</ul></nav>';
      pagination.innerHTML = paginationHTML;
    }

    // 切换页面
    function changePage(page) {
      currentPage = page;
      loadMessages();
    }

    // 回复留言
    function replyMessage(messageId) {
      alert(`回复留言 ID: ${messageId}\n这里应该打开回复对话框或跳转到邮件客户端。`);
    }

    // 删除留言
    function deleteMessage(messageId) {
      if (confirm('确定要删除这条留言吗？')) {
        alert(`删除留言 ID: ${messageId}\n这里应该发送删除请求到服务器。`);
        // 重新加载留言列表
        loadMessages();
      }
    }

    // 页面加载时检查登录状态
    document.addEventListener('DOMContentLoaded', function() {
      checkLoginStatus();
    });
  </script>
</body>
</html>
